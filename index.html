<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <main class="container">
    <div class="container-of-image">
      <img src="image-equilibrium.jpg" alt="NFT picture"></div>
    <h1>Equilibrium #3429</h1>
    <p class="description" role="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="label">
      <div class="left"><p><img src="icon-ethereum.svg" alt="etherium photo">  0.041 ETH</p>
      </div>
      <div class="right">
       <p><img src="icon-clock.svg" alt="clock icon"> 3 days left </p> 
      </div>
    </div>
      
      <div class="down-section">
        <div class="profile-picture"><img src="image-avatar.png" alt="profile picture"></div>
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
  
  
  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/giorgian-vatra-456652181/" target="_blank">Giorgian Vatra</a>.
  </footer>
</body>
</html>
